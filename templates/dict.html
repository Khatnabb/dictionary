<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dict</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/dictstyle.css') }}">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
</head>

<body>
    <div class="header">
        <img id="logo" src="{{ url_for('static', filename='logo.png') }}">
        <h1>OTUG Mining dictionary</h1>
    </div>
    <div class="wrapper">
        <div class="words">
            <input type="text" id="search" placeholder="search .. ">
            <button id="goBtn" onclick="get_words()">Go</button>
            <!-- 
        {% for term in dictionary %} 
            <ul id="word_list">
                <li>{{term[0]}}</li>
            </ul>
        {% endfor %}  -->
        </div>
        <div class="word">
            <h3 id="word_text"></h3>
            <p id="definition"></p>

            <hr>

            <h3>Related words:</h3>
            <li id="related"></li>
        </div>
    </div>
</body>

</html>

<script type="text/javascript">

    function get_words() {
        let search = $('#search').val()
        $.ajax({

            type: 'GET',
            url: 'http://localhost:5000/home/' + search,
            dataType: "json",

            success: function (response) {
                let word = response.words
                document.getElementById("definition").innerHTML = word;
                // $('#definition').html = words
            },
            error: function (response) {
            },
            complete: function (response) {
            },
}); 
    }    
</script>
