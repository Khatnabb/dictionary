<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTUG Mining Dictionary Adding words</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/start1.css') }}">
</head>
<body>
    <div id="container">
        <div>
            <a href="{{ url_for('home') }}">Go Back!</a>
        </div>
        <div class="header" >
            <img id="logo" src="{{ url_for('static', filename='colorlogo.png') }}">
            <h1>Mining Dictionary</h1>
        </div>
       
        <form class="addNew" role="form" action="{{ url_for('login') }}" method="POST" >  
            <label for="ug" >New entry</label>
            <input id="postingterm" name="ug" class="term" placeholder="таны оруулах үг"><br>
            <label for="utga" >Definition/Description</label>
            <input id="postingdef" name="utga" class="utga" placeholder="оруулах үгийн утга/тайлбар">
        </form>   
        

    </div>
    <div class="fontbuttons">
        <button class="button-hover" >
            <span>Add More/Үг нэмэх++</span>
        </button>
        <button class="button-hover" id="btnsubmit">
            <span>Submit/Илгээх</span>
        </button>
        <p id="appreciation"></p>
    </div>
    

    <script>
    //      $('#btnsubmit').click(function(){
    //    alert("I truly appreciate your contribution! May your day be blessed!");
//    });
        
        // $(function(){ ene yu ve ?
        $('#btnsubmit').click(function(){
            let shineug = $('#postingterm').val()
            let shineutga = $('#postingdef').val()
            
            let data = {'shineug': shineug,
                        'shineutga': shineutga
            }
        $.ajax({
            url: '/login',
            // data: $('form').serialize(),
            dataType: 'json',
            contentType: 'application/json',
            data: data,
            type: "POST", 
            success: function(response){
                console.log(response);
                
                                },
            error: function (error){
                console.log(error);
            }
        });
        });
    // });
            

           

          
       

      

    </script>
</body>
</html>
