<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTUG Mining Dictionary Adding words</title>

    <link href="{{ url_for('static', filename='css/googleapifonts.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/start1.css') }}" rel="stylesheet" type="text/css" >


</head>
<body>
    <div id="container">
        <div>
            <a href="{{ url_for('home') }}">Go Back!</a>
            <a href="{{ url_for('login') }}">Login</a>
        </div>
        <div class="header" >
            <img id="logo" src="{{ url_for('static', filename='colorlogo.png') }}">
            <h1>Mining Dictionary</h1>
        </div>
       
        <form class="addNew" role="form" action="{{ url_for('addNew') }}" method="POST" >  
            <label for="ug" >New entry</label>
            <input id="postingterm" name="postingterm" class="term" placeholder="таны оруулах үг" autocomplete="off"><br>
            <label for="utga" >Definition/Description</label>
            <input id="postingdef" name="postingdef" class="utga" placeholder="оруулах үгийн утга/тайлбар" autocomplete="off">
            <br>
            <button class="button-hover" id="btnsubmit" type="submit">
                <span>Submit/Илгээх</span>
            </button>
        </form>   
            

    <script src="{{ url_for('static', filename='js/jquery-3.5.1.min.js') }}" ></script>
    <script>

            $(document).ready(function () {
                    $('#postingdef').keyup(function (event) {
                        if (event.which === 13) {
                            $('#goBtn').click();
                        }
                    })
                });

    //      $('#btnsubmit').click(function(){
    //    alert("I truly appreciate your contribution! May your day be blessed!");
//    });
        
   

      

    </script>
</body>
</html>
